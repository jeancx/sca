{% extends "layouts/main.html" %}

{% block title %} - Adicionar Problema{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}

<div class="row margin-top">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Novo Problema
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method="post">


                            <div class="form-group">
                                <label>Cliente</label>

                                <div class="row">
                                    <div class="col-md-8">
                                        <select name="cliente_id" class="form-control" id="cliente_id" required>
                                            <option value="">Escolha...</option>
                                            {% for cliente in clientes %}
                                            <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" data-toggle="modal"
                                                href="{{ url }}/clientes/modal/novo"
                                                data-target="#remoteModal" class="btn btn-default btn-block">
                                            Adicionar Cliente
                                        </button>
                                    </div>
                                </div>


                            </div>

                            <div class="form-group">
                                <label>Título</label>
                                <input class="form-control" name="titulo" required>
                            </div>

                            <div class="form-group">
                                <label>Descrição</label>
                                <textarea name="descricao" class="form-control editor" rows="5"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Categoria</label>
                                <div class="row">
                                    <div class="col-md-8">
                                        <select name="categoria_id" class="form-control" id="categoria_id" required>
                                            <option value="">Escolha...</option>
                                            {% for categoria in categorias %}
                                            <option value="{{ categoria.id }}">{{ categoria.titulo }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" data-toggle="modal"
                                                href="{{ url }}/categorias/modal/novo"
                                                data-target="#remoteModal" class="btn btn-default btn-block">
                                            Adicionar Categoria
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Data</label>
                                        <input class="form-control date datepicker" name="data">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Hora</label>
                                        <input class="form-control time timepecker" name="hora">
                                    </div>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="button" onclick="history.back()" class="btn btn-warning">Voltar</button>

                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Modal -->
<div class="modal fade" id="remoteModal" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

{% endblock %}


{% block scripts %}

<link rel="stylesheet" type="text/css" href="{{ url }}/css/bootstrap3-wysihtml5.min.css"></link>
<script src="{{ url }}/js/bootstrap3-wysihtml5.all.min.js"></script>
<script src="{{ url }}/js/locales/bootstrap-wysihtml5.pt-BR.js"></script>
<script type="text/javascript">
    $('.editor').wysihtml5({
        locale: "pt-BR",
        toolbar: {
            "fa": true,
            "font-styles": true, //Font styling, e.g. h1, h2, etc. Default true
            "emphasis": true, //Italics, bold, etc. Default true
            "lists": true, //(Un)ordered lists, e.g. Bullets, Numbers. Default true
            "html": false, //Button which allows you to edit the generated HTML. Default false
            "link": true, //Button to insert a link. Default true
            "image": true, //Button to insert an image. Default true,
            "color": false, //Button to change color of font
            "blockquote": true, //Blockquote
            "size": "md" //default: none, other options are xs, sm, lg
        }
    });
</script>


{% endblock %}
