<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Adicionar Cliente</h4>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" id="programadorNome">
    </div>

    <div class="form-group">
        <label>Valor por Hora</label>
        <input type="text" class="form-control" name="valor_hora" id="programadorValorHora">
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">
        Cancelar
    </button>
    <button id="btnAdd" type="button" class="btn btn-primary">
        Salvar
    </button>
</div>

<script>

    $("#btnAdd").click(function () {

        var nome = $("#programadorNome").val();
        var valor_hora = $("#programadorValorHora").val();

        $.post("{{ url }}/programador/modal/novo", {nome: nome, valor_hora: valor_hora})
                .done(function () {
                    $( "#programador_id" ).load( "{{ url }}/programadores/select", function() {});
                    $("[data-dismiss=modal]").trigger({type: "click"});
                }
        );

    });

</script>
